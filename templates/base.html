<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <section class="messages">
            {% for msg in messages %}
            <p>{{msg}}</p>
            {% endfor %}
        </section>
        {% endif %}
        {% endwith %}
    
    {%block body%}{% endblock %}
</body>
</html>
